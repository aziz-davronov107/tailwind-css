<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Test</title>
  <link href="output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body class="m-0 p-0 box-border">
  <div class="max-w-[800px] my-20 m-auto h-[500px] shadow-2xl rounded-2xl overflow-hidden flex">

    <div class="bg-white p-10 w-[400px] flex flex-col gap-6">
      <div class="flex justify-between items-center font-bold">
        <h1 class="text-2xl leading-tight">Mortgage<br/>Calculator</h1>
        <button class="flex items-center gap-2 text-red-500">
          <i class="fa-solid fa-eraser"></i>
          <span class="border-b border-red-500">Clear all</span>
        </button>
      </div>

      <div class="grid grid-cols-2 gap-5">
        <div class="col-span-2">
          <label for="amount" class="text-gray-500">Mortgage Amount</label>
          <div class="flex h-11 items-center rounded-xl border border-slate-300 overflow-hidden
                      focus-within:ring-2 focus-within:ring-emerald-400/50">
            <div class="w-11 h-full grid place-content-center bg-emerald-400 text-white">
              <i class="fa-solid fa-pound-sign"></i>
            </div>
            <input id="amount" type="number"
                   class="w-full px-3 bg-transparent outline-none border-none" />
          </div>
        </div>

        <div>
          <label for="Term" class="text-gray-500">Mortgage Term</label>
          <div class="flex h-11 items-center rounded-xl border border-slate-300 overflow-hidden
                      focus-within:ring-2 focus-within:ring-emerald-400/50">
            <input id="Term" type="number"
                   class="w-full px-3 bg-transparent outline-none border-none" />
            <div class="w-11 h-full grid place-content-center bg-emerald-400 text-white">
              <i class="fa-solid fa-calendar"></i>
            </div>
          </div>
        </div>

        <div>
          <label for="Rate" class="text-gray-500">Interest Rate</label>
          <div class="flex h-11 items-center rounded-xl border border-slate-300 overflow-hidden
                      focus-within:ring-2 focus-within:ring-emerald-400/50">
            <input id="Rate" type="number"
                   class="w-full px-3 bg-transparent outline-none border-none" />
            <div class="w-11 h-full grid place-content-center bg-emerald-400 text-white">
              <i class="fa-solid fa-percent"></i>
            </div>
          </div>
        </div>
      </div>

      <button class="mt-1 h-12 rounded-full bg-lime-300 hover:bg-lime-400 transition font-semibold">
        <i class="fa-solid fa-calculator mr-2"></i>Calculate Repayments
      </button>
    </div>
      <div class="flex justify-center items-center flex-col bg-[#0D2B3D] gap-5 rounded-bl-4xl rounded-r-2xl">
        <img class=" w-48 h-48 object-contain pointer-events-none select-none drop-shadow" src="images/pull.png" alt="pull-origin">
        <h2 class="text-white text-2xl font-semibold ">Results shown here</h2>
        <p class="text-slate-300 text-sm max-w-[420px] text-center">
          Complete the form and click "calculate repayments" to see what your monthly repayments would be
        </p>
      </div>
    </div>
  </body>
</html>
